<!DOCTYPE html>
<html lang="en" style="height: auto">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Cornoavirus Helpline</title>
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous">

  <link rel="stylesheet" href="CSS/style.css" type="text/css">
  <link rel="stylesheet" href="CSS/normalize.css" type="text/css">
   
</head>

<body class="bg">
  <div w3-include-html="header.html"></div>
  <!--here we use some inline styling as barely any css is used-->
  <!--Form is tested and Database can be updated,
  when user wants to update their info it is also possible,
  deletion of info has also been made possible. The form feature has
  been sufficiently tested-->
  <h1 class="helpline-title">Appointment</h1>
	<div class="container">
    <div class = "row">
      
      <div class = "col-sm-6">
        <h2>Cornoavirus National Helpline</h2>
        <p style="text-decoration:none;"><strong>1800 202 6868</strong></p> <!--the href tag allows the number to create a clickable phone number-->
        <p>If you need emotional or psychological support, 
          please call the National CARE Hotline.
        </p>

        <!--MAP (Ministry of Health)-->
        <div>
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255284.60597701021!2d103.69413851640618!3d1.2804908999999938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da19700f11eb6b%3A0x86b52dbb244fa37!2sMinistry%20of%20Health!5e0!3m2!1sen!2ssg!4v1644656049766!5m2!1sen!2ssg" 
            width="550" height="400" style="border:0;" 
            allowfullscreen="" loading="lazy">
          </iframe>
        </div> <!--For the map of the help center loc-->
      </div>
      <div class = "col-sm-6">
        <h2>Vaccination Appointment</h2>
        <div class="form" id="add-contact">

          <form class="needs-validation" id="add-contact-form">
            
            <div class = "form-group">
              <label for="contact-name" class="form-label">Name</label>
              <input type="text" id="contact-name" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="student-ID">Booking Code</label>
              <input type="text" id="student-ID" class="form-control" required>
            </div>           
            
            <div class="form-group">
              <label for="student-class">Identification Number</label>
              <input type="text" id="student-class" class="form-control" required>
            </div>
  
            <div class="form-group">
              <label for="student-number">Contact Number</label>
              <input type="number" id="student-number" class="form-control" required>
            </div>
                    
            <div class="form-group">
              <label for="contact-email">Email</label>
              <input type="email" id="contact-email" class="form-control" required>
              <small id="contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="student-mentor">Allergies</label>
              <input type="text" id="student-mentor" class="form-control" required>
            </div>    

            <div class="form-group">
              <label for="contact-msg">Message</label>
              <textarea id="contact-msg" class="form-control" required>
              </textarea>
            </div>

            <input type="submit" value="Send" class="btn btn-primary spacing" id="contact-submit">
          </form>
        </div>
        <div id="add-update-msg">
          <lottie-player 
            src="https://assets5.lottiefiles.com/packages/lf20_540ZG5.json"  
            background="transparent"  speed="1"  style="width: 300px; height: 300px;"    
            loop autoplay>
          </lottie-player>
        </div>
      </div>


    </div>
  </div>


  <div w3-include-html="footer.html"></div>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="JS/w3-include-html.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="JS/Appointment.js"></script>
  </body>
</html>
